<app-page-header>
  Редактировать опрос
</app-page-header>

<div class="container mt-5 mb-5" *ngIf="formGroup && survey; else dataLoading">
  <!-- Status bar -->
  <div class="d-flex flex-wrap align-items-center justify-content-between mb-4 gap-2">
    <div>
      <span class="badge" [ngClass]="statusBadgeClass">{{ statusLabel }}</span>
      <span *ngIf="isDeleted" class="badge bg-danger ms-2">Удалён</span>
    </div>
    <div class="d-flex flex-wrap gap-2">
      <button
        *ngIf="isDraft"
        class="btn btn-success btn-sm"
        (click)="publish()"
      >
        <i class="bi bi-send" aria-hidden="true"></i> Опубликовать
      </button>
      <button
        *ngIf="isPublished"
        class="btn btn-warning btn-sm"
        (click)="close()"
      >
        <i class="bi bi-stop-circle" aria-hidden="true"></i> Закрыть
      </button>
      <button
        *ngIf="isClosed"
        class="btn btn-success btn-sm"
        (click)="reopen()"
      >
        <i class="bi bi-arrow-counterclockwise" aria-hidden="true"></i> Открыть снова
      </button>
      <button
        *ngIf="!isDeleted"
        class="btn btn-outline-danger btn-sm"
        (click)="deleteSurvey()"
      >
        <i class="bi bi-trash" aria-hidden="true"></i> Удалить
      </button>
      <button
        *ngIf="isDeleted"
        class="btn btn-outline-success btn-sm"
        (click)="restore()"
      >
        <i class="bi bi-arrow-counterclockwise" aria-hidden="true"></i> Восстановить
      </button>
      <a
        *ngIf="!isDraft"
        class="btn btn-outline-primary btn-sm"
        [routerLink]="['/surveys', survey.slug]"
      >
        <i class="bi bi-eye" aria-hidden="true"></i> Просмотр
      </a>
    </div>
  </div>

  <form [formGroup]="formGroup">
    <div class="row">
      <!-- Left column: settings -->
      <div class="col-12 col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title mb-3">Настройки</h5>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="title"
                formControlName="title"
                placeholder="Название опроса"
              />
              <label for="title">Название</label>
              <app-field-error [field]="formGroup.get('title')"></app-field-error>
            </div>

            <div class="input-group mb-3" *ngIf="isDraft">
              <div class="form-floating flex-grow-1">
                <input
                  type="text"
                  class="form-control"
                  id="slug"
                  formControlName="slug"
                  placeholder="url-slug"
                />
                <label for="slug">URL-адрес (slug)</label>
              </div>
              <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="generateSlug()"
                title="Сгенерировать из названия"
                aria-label="Сгенерировать URL из названия"
              >
                <i class="bi bi-magic" aria-hidden="true"></i>
              </button>
            </div>
            <div *ngIf="!isDraft" class="mb-3">
              <label class="form-label text-muted">URL-адрес (slug)</label>
              <div class="form-control-plaintext">{{ survey.slug }}</div>
            </div>
            <app-field-error [field]="formGroup.get('slug')"></app-field-error>

            <div class="form-floating mb-3">
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Описание"
                style="height: 100px"
              ></textarea>
              <label for="description">Описание (необязательно)</label>
              <app-field-error [field]="formGroup.get('description')"></app-field-error>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="allowMultipleChoices"
                formControlName="allowMultipleChoices"
              />
              <label class="form-check-label" for="allowMultipleChoices">
                Разрешить выбрать несколько вариантов
              </label>
            </div>

            <div class="d-flex justify-content-between">
              <app-go-back-button [routerLink]="'/surveys/my-surveys'"></app-go-back-button>
              <app-submit-button (btnSubmit)="save()">Сохранить</app-submit-button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right column: question & options -->
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-body">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="question"
                formControlName="question"
                placeholder="Текст вопроса"
              />
              <label for="question">Вопрос</label>
              <app-field-error [field]="formGroup.get('question')"></app-field-error>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="h5 mb-0">Варианты ответов: {{ formGroup.optionsCount }}</span>
              <button
                *ngIf="isDraft"
                type="button"
                class="btn btn-outline-primary btn-sm"
                (click)="addOption()"
                [disabled]="!formGroup.canAddOption"
                title="Добавить вариант"
              >
                <i class="bi bi-plus-lg"></i> Добавить
              </button>
            </div>

            <ul class="list-group list-group-flush" formArrayName="options">
              <li
                class="list-group-item option-item"
                *ngFor="let option of formGroup.optionsFormArray.controls; let i = index"
                [class.dragging]="isDraft && dragIndex === i"
                [class.drag-over]="isDraft && dragOverIndex === i && dragIndex !== i"
                [attr.draggable]="isDraft"
                (dragstart)="isDraft && onDragStart(i)"
                (dragover)="isDraft && onDragOver($event, i)"
                (dragleave)="isDraft && onDragLeave()"
                (drop)="isDraft && onDrop(i)"
                (dragend)="isDraft && onDragEnd()"
              >
                <div [formGroupName]="i">
                  <div class="input-group">
                    <span
                      *ngIf="isDraft"
                      class="input-group-text drag-handle"
                      title="Перетащите для изменения порядка"
                      aria-hidden="true"
                    >
                      <i class="bi bi-grip-vertical"></i>
                    </span>
                    <span class="input-group-text">{{ i + 1 }}</span>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="text"
                      placeholder="Вариант ответа"
                    />

                    <button
                      *ngIf="isDraft"
                      class="btn btn-outline-primary"
                      type="button"
                      (click)="moveUp(i)"
                      title="Вверх"
                      aria-label="Переместить вариант вверх"
                      [disabled]="!formGroup.canBeMovedUp(i)"
                    >
                      <i class="bi bi-arrow-up" aria-hidden="true"></i>
                    </button>

                    <button
                      *ngIf="isDraft"
                      class="btn btn-outline-primary"
                      type="button"
                      (click)="moveDown(i)"
                      title="Вниз"
                      aria-label="Переместить вариант вниз"
                      [disabled]="!formGroup.canBeMovedDown(i)"
                    >
                      <i class="bi bi-arrow-down" aria-hidden="true"></i>
                    </button>

                    <button
                      *ngIf="isDraft"
                      class="btn btn-outline-danger"
                      type="button"
                      (click)="removeOption(i)"
                      title="Удалить вариант"
                      aria-label="Удалить вариант"
                      [disabled]="!formGroup.canRemoveOption"
                    >
                      <i class="bi bi-trash-fill" aria-hidden="true"></i>
                    </button>
                  </div>
                  <app-field-error [field]="formGroup.getOptionTextField(i)"></app-field-error>
                </div>
              </li>
            </ul>

            <div *ngIf="isDraft" class="mt-3 text-muted small">
              Минимум 2, максимум 10 вариантов
            </div>

            <div *ngIf="!isDraft" class="mt-3 text-muted small">
              Варианты ответов нельзя изменить после публикации
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<ng-template #dataLoading>
  <div class="container py-5">
    <app-data-loader></app-data-loader>
  </div>
</ng-template>
