<div class="error-page-container">
  <div class="error-title {{ errorTitleCss }}">{{ errorTitle }}</div>

  <div class="error-card card card-body">
    <div class="error-content">
      <ng-content></ng-content>
    </div>

    <div class="error-image-wrapper">
      <img
        src="https://techinterview.fra1.cdn.digitaloceanspaces.com/images/stickers/sticker_6_512.png"
        alt="{{ errorTitle }}"
        class="error-image"
      />
    </div>
  </div>
</div>
