<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Reset Password</h1>
      <p class="auth-subtitle">Create a new password for your account</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <i class="bi bi-exclamation-triangle-fill"></i>
      <div>
        <p>{{ errorMessage }}</p>
        <a routerLink="/forgot-password" class="auth-link">Request new reset link</a>
      </div>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <i class="bi bi-check-circle-fill"></i>
      <div>
        <p>{{ successMessage }}</p>
        <p class="hint">Redirecting to sign in...</p>
      </div>
    </div>

    <ng-container *ngIf="token && !successMessage && !errorMessage">
      <form (ngSubmit)="submit()" class="auth-form">
        <div class="form-group">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="newPassword"
              class="form-control"
              [(ngModel)]="newPassword"
              name="newPassword"
              placeholder="Create a new password"
              [disabled]="isLoading"
              autocomplete="new-password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <div class="password-strength" *ngIf="newPassword.length > 0">
            <div class="strength-bar" [ngClass]="getPasswordStrength()"></div>
            <span class="strength-label">{{ getPasswordStrength() | titlecase }}</span>
          </div>
          <small class="form-hint">
            Must be at least 8 characters with uppercase, lowercase, and a number
          </small>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              class="form-control"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your new password"
              [disabled]="isLoading"
              autocomplete="new-password"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="toggleConfirmPasswordVisibility()"
              tabindex="-1"
            >
              <i class="bi" [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
          </div>
          <small class="form-error" *ngIf="confirmPassword && newPassword !== confirmPassword">
            Passwords do not match
          </small>
        </div>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="isLoading || !isFormValid() || newPassword !== confirmPassword"
        >
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading" class="spinner-wrapper">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            Resetting...
          </span>
        </button>
      </form>
    </ng-container>

    <div class="auth-footer">
      <p>
        <a routerLink="/login" class="auth-link">Back to Sign In</a>
      </p>
    </div>
  </div>
</div>
