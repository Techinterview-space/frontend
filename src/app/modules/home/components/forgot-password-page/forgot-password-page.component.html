<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Забыли пароль?</h1>
      <p class="auth-subtitle">Введите ваш email для сброса</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <i class="bi bi-envelope-check-fill"></i>
      <div>
        <p>{{ successMessage }}</p>
        <p class="hint">
          Проверьте вашу почту, куда должно прийти письмо со ссылкой на сброс
          пароля.
        </p>
        <a routerLink="/login" class="auth-link">Назад на страницу входа</a>
      </div>
    </div>

    <ng-container *ngIf="!successMessage">
      <form (ngSubmit)="submit()" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email address"
            [disabled]="isLoading"
            autocomplete="email"
          />
        </div>

        <button
          type="submit"
          class="btn-submit"
          [disabled]="isLoading || !isEmailValid()"
        >
          <span *ngIf="!isLoading">Отправить ссылку письмом</span>
          <span *ngIf="isLoading" class="spinner-wrapper">
            <span class="spinner-border spinner-border-sm" role="status"></span>
            Отправляем...
          </span>
        </button>
      </form>

      <div class="auth-footer">
        <p>
          Запомнить пароль?
          <a routerLink="/login" class="auth-link">Войти</a>
        </p>
      </div>
    </ng-container>
  </div>
</div>
