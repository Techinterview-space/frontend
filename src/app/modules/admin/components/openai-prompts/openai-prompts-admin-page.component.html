<app-page-header>OpenAI промпты</app-page-header>

<div class="container my-5">
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-primary" (click)="create()">
        <i class="bi bi-plus-circle me-2"></i>
        Создать промпт
      </button>
    </div>
  </div>

  <div class="card" *ngIf="prompts; else dataLoading">
    <div class="card-body p-3" *ngIf="prompts.length > 0; else nothingToShow">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Промпт</th>
              <th>Модель</th>
              <th>Движок</th>
              <th>Создан</th>
              <th>Обновлен</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of prompts">
              <td>{{ item.id }}</td>
              <td>
                <div class="text-truncate" style="max-width: 300px">
                  {{ item.prompt }}
                </div>
              </td>
              <td>{{ item.model }}</td>
              <td>{{ item.engine }}</td>
              <td>
                {{ item.createdAt | date: "yyyy-MM-dd HH:mm" }}
              </td>
              <td>
                {{ item.updatedAt | date: "yyyy-MM-dd HH:mm" }}
              </td>
              <td>
                <button
                  class="btn btn-sm btn-outline-secondary me-1"
                  (click)="edit(item)"
                  title="Редактировать"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="delete(item)"
                  title="Удалить"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #nothingToShow>
  <div class="text-center">Промпты не найдены.</div>
</ng-template>

<ng-template #dataLoading>
  <div class="container mt-5">
    <app-data-loader></app-data-loader>
  </div>
</ng-template>

<!-- Edit/Create Modal -->
<app-dialog
  [show]="!!editForm"
  (closed)="onEditModalDlgClose()"
  [header]="itemToEdit ? 'Редактировать промпт' : 'Создать промпт'"
  [additionalCss]="'modal-lg'"
>
  <form
    *ngIf="!!editForm"
    class="mb-3"
    [formGroup]="editForm"
    (ngSubmit)="onEditFormSubmit()"
  >
    <div class="mb-3">
      <label class="form-label">ID <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="id" />
      <app-field-error [field]="editForm.get('id')"></app-field-error>
    </div>

    <div class="mb-3">
      <label class="form-label"
        >Промпт <span class="text-danger">*</span></label
      >
      <textarea
        class="form-control"
        formControlName="prompt"
        rows="10"
        placeholder="Введите содержание промпта..."
      ></textarea>
      <app-field-error [field]="editForm.get('prompt')"></app-field-error>
    </div>

    <div class="mb-3">
      <label class="form-label"
        >Модель <span class="text-danger">*</span></label
      >
      <input type="text" class="form-control" formControlName="model" />
      <app-field-error [field]="editForm.get('model')"></app-field-error>
    </div>

    <div class="mb-3">
      <label class="form-label">Движок <span class="text-danger">*</span></label>
      <input type="text" class="form-control" formControlName="engine" />
      <app-field-error [field]="editForm.get('engine')"></app-field-error>
    </div>

    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-secondary me-2"
        (click)="onEditModalDlgClose()"
      >
        Отмена
      </button>
      <button
        type="submit"
        class="btn btn-primary"
      >
        {{ itemToEdit ? "Обновить" : "Создать" }}
      </button>
    </div>
  </form>
</app-dialog>

<!-- Confirm Delete Dialog -->
<app-confirm-dialog
  *ngIf="confirmMessage"
  [message]="confirmMessage"
></app-confirm-dialog>
