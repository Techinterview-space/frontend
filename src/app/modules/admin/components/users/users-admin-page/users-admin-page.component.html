<app-page-header>Пользователи</app-page-header>

<div class="container my-5" *ngIf="users; else dataLoading">
  <div class="card">
    <div class="card-body">
      <!-- Filters Section -->
      <div class="mb-4">
        <h5>Фильтры</h5>
        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" formControlName="email" placeholder="Поиск по email" />
            </div>
            <div class="col-md-4 mb-3">
              <label for="unsubscribeMeFromAll" class="form-label">Отписка от всех емейлов</label>
              <select class="form-select" id="unsubscribeMeFromAll" formControlName="unsubscribeMeFromAll">
                <option [value]="null">Все</option>
                <option [value]="true">Да</option>
                <option [value]="false">Нет</option>
              </select>
            </div>
            <div class="col-md-4 mb-3 d-flex align-items-end">
              <button type="submit" class="btn btn-outline-primary me-2">
                Применить
              </button>
              <button type="button" class="btn btn-outline-dark" (click)="resetFilters()">
                Сброс
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="table-responsive mb-3" *ngIf="users.length > 0; else nothingToShow">
        <table class="table table-hover table-sm">
          <thead>
            <tr class="small">
              <th>Id</th>
              <th>Имя</th>
              <th>Email</th>
              <th>Роли</th>
              <th>Активный</th>
              <th>Отписка</th>
              <th>Зарегистрирован</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users; let i = index" class="small">
              <td>{{ item.id }}</td>
              <td>
                <app-user-link [css]="'link-as-text'" [user]="item"></app-user-link>
              </td>
              <td>{{ item.email }}</td>
              <td>
                <app-user-roles-label [userRoles]="item.roles"></app-user-roles-label>
              </td>
              <td>
                <app-status-label [status]="item.isActive"></app-status-label>
              </td>
              <td>
                <span *ngIf="item.unsubscribeMeFromAll" class="badge bg-warning text-dark">Да</span>
                <span *ngIf="!item.unsubscribeMeFromAll" class="badge bg-success">Нет</span>
              </td>
              <td>{{ item.createdAt | date: "yyyy-MM-dd HH:mm" }}</td>
              <td>
                <button type="button" class="btn-link-sm" (click)="openUserRolesForm(item)">
                  Изменить роль
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="" *ngIf="source && source.results.length > 0">
        <app-pagination-buttons [source]="source" (pageChange)="loadData($event)"></app-pagination-buttons>
      </div>
    </div>
  </div>
</div>

<ng-template #dataLoading>
  <div class="container mt-5">
    <app-data-loader></app-data-loader>
  </div>
</ng-template>

<ng-template #nothingToShow>
  <div class="card">
    <div class="card-body">
      <div class="text-center">Нет пользователей.</div>
    </div>
  </div>
</ng-template>

<app-dialog [show]="!!userRolesForm" (closed)="onEditModalDlgClose()" [header]="'Редактировать пользователя'">
  <div>
    <form class="mb-5" *ngIf="!!userRolesForm" [formGroup]="userRolesForm" (ngSubmit)="onFormSubmit()">
      <div class="mb-3">
        <label>Роли</label>
        <select multiple class="form-control" formControlName="roles">
          <option *ngFor="let option of options" [value]="option.item">
            {{ option.label }}
          </option>
        </select>

        <app-field-error [field]="userRolesForm.get('roles')"></app-field-error>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</app-dialog>
