<app-page-header>Пользователи</app-page-header>

<div class="container my-5" *ngIf="users; else dataLoading">
  <div class="card">
    <div class="card-body">
      <!-- Filters Section -->
      <div class="mb-4">
        <h5>Фильтры</h5>
        <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Поиск по email"
              />
            </div>
            <div class="col-md-2 mb-3">
              <label for="unsubscribeMeFromAll" class="form-label"
                >Отписка</label
              >
              <select
                class="form-select"
                id="unsubscribeMeFromAll"
                formControlName="unsubscribeMeFromAll"
              >
                <option [value]="null">Все</option>
                <option [value]="true">Да</option>
                <option [value]="false">Нет</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label for="isLockedOut" class="form-label">Заблокирован</label>
              <select
                class="form-select"
                id="isLockedOut"
                formControlName="isLockedOut"
              >
                <option [value]="null">Все</option>
                <option [value]="true">Да</option>
                <option [value]="false">Нет</option>
              </select>
            </div>
            <div class="col-md-2 mb-3">
              <label for="emailConfirmed" class="form-label">Email подтвержден</label>
              <select
                class="form-select"
                id="emailConfirmed"
                formControlName="emailConfirmed"
              >
                <option [value]="null">Все</option>
                <option [value]="true">Да</option>
                <option [value]="false">Нет</option>
              </select>
            </div>
            <div class="col-md-3 mb-3 d-flex align-items-end">
              <button type="submit" class="btn btn-outline-primary me-2">
                Применить
              </button>
              <button
                type="button"
                class="btn btn-outline-dark"
                (click)="resetFilters()"
              >
                Сброс
              </button>
            </div>
          </div>
        </form>
      </div>

      <div
        class="table-responsive mb-3"
        *ngIf="users.length > 0; else nothingToShow"
      >
        <table class="table table-hover table-sm">
          <thead>
            <tr class="small">
              <th>Id</th>
              <th>Имя</th>
              <th>Email</th>
              <th>Роли</th>
              <th>Email подтвержден</th>
              <th>Заблокирован</th>
              <th>Попытки</th>
              <th>Активный</th>
              <th>Отписка</th>
              <th>Зарегистрирован</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users; let i = index" class="small">
              <td>{{ item.id }}</td>
              <td>
                <app-user-link
                  [css]="'link-as-text'"
                  [user]="item"
                ></app-user-link>
              </td>
              <td>{{ item.email }}</td>
              <td>
                <app-user-roles-label
                  [userRoles]="item.roles"
                ></app-user-roles-label>
              </td>
              <td>
                <span
                  *ngIf="item.emailConfirmed"
                  class="badge bg-success"
                  >Да</span
                >
                <span
                  *ngIf="!item.emailConfirmed"
                  class="badge bg-warning text-dark"
                  >Нет</span
                >
              </td>
              <td>
                <span
                  *ngIf="item.isLockedOut"
                  class="badge bg-danger"
                  title="Заблокирован до: {{ item.lockedUntil | date: 'yyyy-MM-dd HH:mm' }}"
                  >Да</span
                >
                <span
                  *ngIf="!item.isLockedOut"
                  class="badge bg-success"
                  >Нет</span
                >
              </td>
              <td>
                <span
                  *ngIf="item.failedLoginAttempts && item.failedLoginAttempts > 0"
                  class="badge bg-warning text-dark"
                  >{{ item.failedLoginAttempts }}</span
                >
                <span
                  *ngIf="!item.failedLoginAttempts || item.failedLoginAttempts === 0"
                  class="badge bg-secondary"
                  >0</span
                >
              </td>
              <td>
                <app-status-label [status]="item.isActive"></app-status-label>
              </td>
              <td>
                <span
                  *ngIf="item.unsubscribeMeFromAll"
                  class="badge bg-warning text-dark"
                  >Да</span
                >
                <span
                  *ngIf="!item.unsubscribeMeFromAll"
                  class="badge bg-success"
                  >Нет</span
                >
              </td>
              <td>{{ item.createdAt | date: "yyyy-MM-dd HH:mm" }}</td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    (click)="openUserRolesForm(item)"
                    title="Изменить роль"
                  >
                    <i class="bi bi-person-gear"></i>
                  </button>
                  <button
                    *ngIf="item.isLockedOut"
                    type="button"
                    class="btn btn-outline-success btn-sm"
                    (click)="unlockUser(item)"
                    title="Разблокировать"
                  >
                    <i class="bi bi-unlock"></i>
                  </button>
                  <button
                    *ngIf="item.failedLoginAttempts && item.failedLoginAttempts > 0"
                    type="button"
                    class="btn btn-outline-warning btn-sm"
                    (click)="resetFailedAttempts(item)"
                    title="Сбросить попытки"
                  >
                    <i class="bi bi-arrow-counterclockwise"></i>
                  </button>
                  <button
                    *ngIf="!item.emailConfirmed"
                    type="button"
                    class="btn btn-outline-info btn-sm"
                    (click)="resendVerification(item)"
                    title="Отправить письмо"
                  >
                    <i class="bi bi-envelope"></i>
                  </button>
                  <button
                    *ngIf="!item.emailConfirmed"
                    type="button"
                    class="btn btn-outline-success btn-sm"
                    (click)="forceVerifyEmail(item)"
                    title="Подтвердить email"
                  >
                    <i class="bi bi-check-circle"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="" *ngIf="source && source.results.length > 0">
        <app-pagination-buttons
          [source]="source"
          (pageChange)="loadData($event)"
        ></app-pagination-buttons>
      </div>
    </div>
  </div>
</div>

<ng-template #dataLoading>
  <div class="container mt-5">
    <app-data-loader></app-data-loader>
  </div>
</ng-template>

<ng-template #nothingToShow>
  <div class="card">
    <div class="card-body">
      <div class="text-center">Нет пользователей.</div>
    </div>
  </div>
</ng-template>

<app-dialog
  [show]="!!userRolesForm"
  (closed)="onEditModalDlgClose()"
  [header]="'Редактировать пользователя'"
>
  <div>
    <form
      class="mb-5"
      *ngIf="!!userRolesForm"
      [formGroup]="userRolesForm"
      (ngSubmit)="onFormSubmit()"
    >
      <div class="mb-3">
        <label>Роли</label>
        <select multiple class="form-control" formControlName="roles">
          <option *ngFor="let option of options" [value]="option.item">
            {{ option.label }}
          </option>
        </select>

        <app-field-error [field]="userRolesForm.get('roles')"></app-field-error>
      </div>

      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</app-dialog>
