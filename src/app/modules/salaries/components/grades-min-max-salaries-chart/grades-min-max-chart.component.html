<div class="">
  <div class="h4 mb-3">Зарплаты по грейдам в графике (тенге)</div>

  <div class="" *ngIf="canvasId">
    <div id="canvas-container">
      <canvas [attr.id]="canvasId">{{ chartDataLocal }}</canvas>
    </div>
  </div>

  <div class="fst-italic text-muted">
    <div>
      Черные точки - это значения зарплаты, которые встречаются в выборке.
    </div>
    <div>
      Для графика использованы 90% анкет. Первые 5% и последние 5% не
      учитываются.
    </div>
  </div>
</div>
