<nav class="admin-navbar border-b-4 border-gray-700">
  <div class="container mx-auto px-4">
    <div class="flex h-16 justify-between">
      <!-- Left section: Brand -->
      <div class="flex flex-shrink-0 items-center">
        <a
          class="!no-underline text-xl font-semibold !text-white hover:!text-gray-300"
          routerLink="/admin/"
          >Админка</a
        >
      </div>

      <!-- Desktop navigation (positioned between brand and search) -->
      <div class="hidden lg:flex lg:items-center lg:space-x-2">
        <!-- Dropdowns -->
        <div
          class="relative dropdown-container"
          *ngFor="let dropdown of dropdowns; let i = index"
        >
          <button
            class="inline-flex items-center rounded-md px-3 py-2 text-sm font-medium !text-white hover:!bg-gray-700 hover:!text-white"
            (click)="toggleDropdown(i)"
          >
            {{ dropdown.title }}
            <svg
              class="ml-1 h-4 w-4 text-gray-400"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <ul
            *ngIf="isDropdownOpen(i)"
            class="absolute left-0 z-10 mt-2 w-56 origin-top-left rounded-md bg-gray-800 shadow-lg ring-1 ring-white ring-opacity-10 focus:outline-none px-0"
          >
            <li *ngFor="let link of dropdown.links">
              <a
                *ngIf="link.isExternal"
                class="!no-underline block px-4 py-2 text-sm !text-white hover:!bg-gray-700 hover:!text-white"
                href="{{ link.url }}"
                target="_blank"
                (click)="closeDropdowns()"
              >
                {{ link.title }}
                <svg
                  class="inline-block ml-1 h-3 w-3"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"
                  ></path>
                  <path
                    d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"
                  ></path>
                </svg>
              </a>
              <a
                *ngIf="!link.isExternal"
                class="!no-underline block px-4 py-2 text-sm !text-white hover:!bg-gray-700 hover:!text-white"
                routerLink="{{ link.url }}"
                (click)="closeDropdowns()"
                >{{ link.title }}</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Right section: Mobile menu button + Search -->
      <div class="flex items-center">
        <!-- Mobile menu button -->
        <button
          class="lg:hidden p-2 !text-white hover:!text-gray-300 focus:outline-none"
          type="button"
          (click)="toggleMobileMenu()"
          aria-label="Toggle navigation"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              *ngIf="!mobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
            <path
              *ngIf="mobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>

        <!-- Search form -->
        <form class="hidden lg:flex" *ngIf="showSearchForm">
          <input
            class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="border border-gray-500 !text-white px-4 py-2 rounded-r hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
            disabled
            type="submit"
          >
            Поиск
          </button>
        </form>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="mobileMenuOpen" class="lg:hidden pb-2">
      <ul class="space-y-1">
        <!-- Mobile dropdowns -->
        <li
          class="dropdown-container"
          *ngFor="let dropdown of dropdowns; let i = index"
        >
          <button
            class="w-full text-left px-3 py-2 !text-white hover:!bg-gray-700 hover:!text-white rounded flex items-center justify-between"
            (click)="toggleDropdown(i)"
          >
            {{ dropdown.title }}
            <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <ul *ngIf="isDropdownOpen(i)" class="ml-4 mt-1 space-y-1">
            <li *ngFor="let link of dropdown.links">
              <a
                *ngIf="link.isExternal"
                class="!no-underline block px-3 py-2 text-sm !text-white hover:!text-white hover:!bg-gray-700 rounded"
                href="{{ link.url }}"
                target="_blank"
                (click)="toggleMobileMenu(); closeDropdowns()"
              >
                {{ link.title }}
                <svg
                  class="inline-block ml-1 h-3 w-3"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"
                  ></path>
                  <path
                    d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z"
                  ></path>
                </svg>
              </a>
              <a
                *ngIf="!link.isExternal"
                class="!no-underline block px-3 py-2 text-sm !text-white hover:!text-white hover:!bg-gray-700 rounded"
                routerLink="{{ link.url }}"
                (click)="toggleMobileMenu(); closeDropdowns()"
                >{{ link.title }}</a
              >
            </li>
          </ul>
        </li>

        <!-- Mobile search form -->
        <li *ngIf="showSearchForm">
          <form class="px-3 py-2">
            <input
              class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="w-full border border-gray-500 !text-white px-4 py-2 rounded hover:bg-gray-700 disabled:opacity-50"
              disabled
              type="submit"
            >
              Поиск
            </button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
