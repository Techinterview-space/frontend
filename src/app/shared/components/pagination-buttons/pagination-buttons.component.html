<div class="w-full flex justify-center" *ngIf="source">
  <nav aria-label="Page navigation example">
    <ul class="flex space-x-1">
      <li>
        <button
          type="button"
          [disabled]="disablePreviousButton"
          class="px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
          aria-label="Previous"
          [attr.aria-disabled]="disablePreviousButton"
          (click)="previous()"
        >
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>

      <li *ngFor="let page of pages">
        <button
          *ngIf="page != null"
          type="button"
          class="px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 {{ activePageStyle(page) }}"
          (click)="pageClicked(page)"
        >
          {{ page }}
        </button>
        <div class="px-3 py-2 text-sm" *ngIf="page == null">...</div>
      </li>

      <li>
        <button
          type="button"
          [disabled]="disableNextButton"
          class="px-3 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
          aria-label="Next"
          [attr.aria-disabled]="disableNextButton"
          (click)="next()"
        >
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
