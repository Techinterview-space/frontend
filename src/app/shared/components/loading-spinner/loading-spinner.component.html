<div class="loading-frame">
  <div
    *ngIf="showPreloader"
    class="spinner-border spinner-border-lg loading-spinner"
    role="status"
  >
    <span class="visually-hidden">Загрузка...</span>
  </div>

  <img
    *ngIf="loadingUrl"
    class="rounded mx-auto d-block loading-gif"
    [src]="loadingUrl"
    alt="Loading dog GIF"
    (load)="onGifLoaded()"
    (error)="onGifLoaded()"
    title="Вертимся как можем и загружаем данные..."
  />
</div>
