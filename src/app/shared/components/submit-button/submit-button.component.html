<button
  [disabled]="waitingResponse"
  type="submit"
  (click)="preventDoubleSubmit()"
  class="{{ css }} {{ additionalCss }}"
  title="{{ title }}"
>
  <span
    *ngIf="waitingResponse"
    class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent inline-block mr-1"
    role="status"
    aria-hidden="true"
  ></span>
  <ng-content></ng-content>
</button>
