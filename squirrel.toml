[project]
domains = []
name = "techinterview-frontend"

[crawler]
max_pages = 100
coverage = "surface"
delay_ms = 100
timeout_ms = 30000
user_agent = ""
follow_redirects = true
concurrency = 5
per_host_concurrency = 2
per_host_delay_ms = 200
include = []
exclude = []
allow_query_params = []
drop_query_prefixes = [ "utm_", "gclid", "fbclid" ]
respect_robots = true
breadth_first = true
max_prefix_budget = 0.25

[rules]
enable = [ "*" ]
disable = []

[external_links]
enabled = true
cache_ttl_days = 7
timeout_ms = 10000
concurrency = 5

[output]
format = "console"

[rule_options]
